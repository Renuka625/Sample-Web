<html>
<head>
<style>
body{
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(to right, rgb(182, 244, 146), rgb(51, 139, 147));
}
.container{
background:white;
position:relative;
width:100%;
max-width:500px;
margin:0 15px;
border-radius:6px;
padding:30px;
}
.container h2{
font-size:30px;
color:red;
text-align:center;
padding-bottom:20px;
}

</style>
<script>
function validate(){ 
var Email=document.form.email.value;
var pass=document.form.pass.value;

var regx=/^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-z]{2,3}$/;
if(Email==""||!regx.test(Email))
{
  document.getElementById("error").innerHTML="Enter a valid email";
  document.getElementById("error").style.color="red";
  return false;
} 
if(pass==""||pass.length<6)
{
 document.getElementById("errorp").innerHTML="Password atleast 6 charcters";
  document.getElementById("errorp").style.color="red";
  return false;
}
} 
</script>

</head>
<body>
<div class="container">
   <form align="center" action="user.html" name="form" onsubmit="return validate()" >
    <h2> Login form</h2>
	
	
	
    Email:
	<input id="ename" type="text" name="email" placeholder="Enter Email"><br><br>
	<p id="error"></p>
	
    Password:
	<input type="Password" id="pass" name="Pass" placeholder="Enter Password"><br><br>
	<p id="errorp"></p>
    <input type="submit" value="login">
    <input type="reset" value="cancel">
    <h3>New User Please Register here</h3>
     <a href="register.html">Click here</a> 
</div>
   </form>
</body>
</html>
